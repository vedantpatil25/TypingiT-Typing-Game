<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Typing test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <img class="title__img" src="/Images/my-TypingiT_.png" alt="" />

    <div id="container">
        <div class="inner__container">
      <div id="para">
        <p class="top__instruction">
          Type the Following sentence within <span class="sec__num" id="number"></span>15</span> Seconds
        </p>
        <h2 id="currentword">sdsgdfnsd</h2>
        <input type="text" class="input__check" id="label" placeholder="Start Typing..." autofocus />
        <h3 id="message"></h3>
      </div>
      </div>
      <div id="timer">
        <h4>Time Left: <span id="time"> 0</span></h4>
        <h5 id="sc">Your Score: <span id="score"> 0</span></h5>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
